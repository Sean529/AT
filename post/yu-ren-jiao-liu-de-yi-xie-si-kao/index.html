          <h1 class="text-4xl">如何与人友好交流</h1>
          
          <div class="mt-6 lg:mt-10 post-content">
            <p>在平时的交往中遇到一些事情引发的一些思考。<br>
当你与对方交流一个论点时，对方表现比较敷衍，原因是什么？<br>
会不会是论点不够准确，当讲述某个论点时没有将论点准确直观的表达清楚，导致对方不明白你说的，只能敷衍了事。<br>
会不会是描述观点时的语气让对方感到不适，多站在对方的角度，使用更舒服的语气语速，不要让对方觉得你的观点是为了针对对方，而是阐述观点本身。<br>
目前还没有结论，希望我在这方面能有所改善。</p>
